name: Fabio Marciano Code Test
on:
  pull_request:
    branches: [ "master" ]
permissions:
  checks: write
  contents: write
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node_version: ${{ matrix.node_version }}

      - name: run Test
        run: |
          npm install
          npm run lint
          npm run test
